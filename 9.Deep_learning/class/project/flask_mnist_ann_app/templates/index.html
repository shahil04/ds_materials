<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Recognizer</title>
    <style>
        canvas {
            border: 2px solid #000;
            background-color: black;
        }
        #probabilities {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Draw a Digit Below ðŸ‘‡</h2>
    <canvas id="canvas" width="280" height="280"></canvas>
    <br>
    <button onclick="submitCanvas()">âœ… Submit</button>
    <button onclick="clearCanvas()">ðŸ§¹ Clear</button>

    <h3 id="result"></h3>
    <div id="probabilities"></div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseout", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!drawing) return;
            ctx.strokeStyle = "white";
            ctx.lineWidth = 15;
            ctx.lineCap = "round";
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            document.getElementById("result").innerText = "";
            document.getElementById("probabilities").innerHTML = "";
        }

        function submitCanvas() {
            const dataURL = canvas.toDataURL("image/png");
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "image=" + encodeURIComponent(dataURL)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerText = "âŒ Error: " + data.error;
                } else {
                    document.getElementById("result").innerText = "âœ… Predicted Digit: " + data.prediction;

                    // Show probabilities
                    let bars = "";
                    data.probabilities.forEach((p, i) => {
                        bars += `<div>${i}: <progress value="${p}" max="1"></progress> ${Math.round(p * 100)}%</div>`;
                    });
                    document.getElementById("probabilities").innerHTML = bars;
                }
            });
        }

        // Initialize canvas
        clearCanvas();
    </script>
</body>
</html>

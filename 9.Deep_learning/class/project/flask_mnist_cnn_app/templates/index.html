<!DOCTYPE html>
<html>
<head>
    <title>MNIST CNN Recognizer</title>
    <style>
        canvas {
            border: 2px solid black;
            background-color: black;
        }
        #probabilities { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>ðŸ§  Draw a digit below:</h2>
    <canvas id="canvas" width="280" height="280"></canvas><br>
    <button onclick="predict()">Submit</button>
    <button onclick="clearCanvas()">Clear</button>

    <h3 id="result"></h3>
    <div id="probabilities"></div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 15;
            ctx.lineCap = "round";
            ctx.strokeStyle = "white";
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            document.getElementById("result").innerText = "";
            document.getElementById("probabilities").innerHTML = "";
        }

        function predict() {
            const dataURL = canvas.toDataURL("image/png");
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "image=" + encodeURIComponent(dataURL)
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerText = "âŒ Error: " + data.error;
                    return;
                }
                document.getElementById("result").innerText = "âœ… Prediction: " + data.prediction;
                let bars = "";
                data.probabilities.forEach((p, i) => {
                    bars += `<div>${i}: <progress value="${p}" max="1"></progress> ${Math.round(p*100)}%</div>`;
                });
                document.getElementById("probabilities").innerHTML = bars;
            });
        }

        clearCanvas();  // initialize
    </script>
</body>
</html>
